<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Carrito</h1>
  
  <button id="verCarrito">
  Ver Carrito <span id="cantidadCarrito">(0)</span>
  </button>
  
  <div id="filtro-container">
    <label for="filtro">Buscar Producto:</label>
    <input type="text" id="filtro" placeholder="Ingrese nombre del producto" oninput="filtrarProductos()">
  </div>

  <div class="grid-container" id="lista-productos"></div>

  <div id="carrito-resumen"></div>

  <script src="./JS/app.js"></script>
</body>
</html>
